<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link href="https://fonts.cdnfonts.com/css/brick" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="grid"></div>

      <div class="info-controls">
        <div id="mutebut">
          <button type="button" id="soundbutton"><img id="sound-icon" src="resources/images/mute.png" width="30" height="30" /></button>
        </div>
        <div class="game">
          <h1>TETRIS</h1>
          <p id="score">Score: 0</p>
          <p id="level">Level: 1</p>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <button id="rotate" class="key">Rotate</button>
          <button id="left" class="key">Move Left</button>
          <button id="right" class="key">Move Right</button>
          <button id="down" class="key">Move Down</button>
          <button id="pause" class="key">Pause</button>
        </div>
        <button id="restart" onclick="restartGame()">restart</button>
      </div>
    </div>

    <div id="gameover-overlay">
      <div id="gameover-popup">
        <div class="gameover-controls">
          <button id="gameover-close">Play again</button>
        </div>
        <div class="gameover-content">
          <p>Game over</p>
        </div>
      </div>
    </div>

    <div id="pause-overlay">
      <div id="pause-popup">
        <div class="pause-controls">
          <button id="pause-close">Back to Game</button>
        </div>
        <div class="pause-content">
          <p>Game paused</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
